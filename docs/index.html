<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <title>command prompt</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <div class="container">
        <div class="container-cmd">
          <div class="container-layout-cmd">
          <div class="cmd-header">
            <img class="cmd-img" src="./images/windowsCommandPrompt.png" alt="">
            <span class="cmd-title-header">Command Prompt</span>
            <div class="cmd-header-icons cmd-header-icon">
              <div class="svg-container">
                <svg width="100%" height="100%">
                  <line x1="10%" y1="50%"
                        x2="90%" y2="50%"
                        stroke="black"
                  stroke-width="1"/>
                </svg>
              </div>
              <div class="svg-container cmd-header-icon">
                <svg width="100%" height="100%">
                  <rect x="15%" y="15%" width="70%" height="70%" style="stroke:black;stroke-width:1;fill:none"></rect>
                </svg>
              </div>
              <div class="svg-container cmd-header-icon">
                <svg width="100%" height="100%">
                  <line x1="10%" y1="90%"
                        x2="90%" y2="10%"
                        stroke="black"
                        stroke-width="1"/>
                  <line x1="10%" y1="10%"
                        x2="90%" y2="90%"
                        stroke="black"
                  stroke-width="1"/>
                </svg>
              </div>
            </div>
           </div>
          <div class="cmd-content">
<span class="prompt">_</span>
          </div>
      </div>
      </div>
    </div>

  <script type="text/javascript" src="bundle.js"></script></body>
</html>
